actions:
- action_chk_location
- action_restart
- action_search_restaurants
- action_send_email
- utter_ask_cuisine
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_price
- utter_default
- utter_email
- utter_goodbye
- utter_greet
entities:
- cuisine
- email
- location
- people
- price
intents:
- restaurant_search
- affirm
- greet
- email_confirmation
- goodbye
- check_location
- stop
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    - payload: American
      title: American
    - payload: Mexican
      title: Mexican
    text: what kind of cuisine would you like?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_ask_price:
  - buttons:
    - payload: less than 300
      title: Lesser than Rs. 300
    - payload: 300 to 700
      title: Rs. 300 to 700
    - payload: more than 700
      title: More than Rs.700
    text: What price range are you looking at?
  utter_default:
  - text: i cannot understand
  utter_email:
  - text: Do you want us to email Top 10 Restaurants? If yes, enter your email-id.
      Else enter (No/n/N)
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0
slots:
  cuisine:
    type: text
  email:
    type: text
  email_response:
    type: text
  location:
    type: text
  price:
    type: text
